<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4">
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/event">Main</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/event/add">Add event</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h1>App Calendar</h1>
    <div th:each="el : ${events}" class="alert alert-secondary">
        <p th:name="${el.name}"/>
        <a th:href="'/event/' + ${el.id}" class="btn btn-primary">Details</a>
    </div>
</div>

</body>
</html>
